<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4a2b43ac95.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>John Doe | Contact Me</title>
</head>

<body>
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="../dist/img/logo.png" alt="My Photo" id="logo" />
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Lorem ipsum dolor sit amet consectetur.</p>
            <form action="">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Enter Name" />
                    <input type="text" class="text-input subject-input" placeholder="Enter Subject" />
                    <input type="email" class="text-input email-input" placeholder="Enter Email" />
                    <input type="text" class="text-input phone-input" placeholder="Enter Phone number" />
                    <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>itmaster912@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>+84 123 456 789</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Nam Tu Liem, Hanoi, Vietnam</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Let's start your next project !</h1>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2021. All rights reserved.</p>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
</body>

</html>
